<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab right bottom (click)="addBotAlert()">
  <button ion-fab color="blue"><ion-icon name="add"></ion-icon></button>
</ion-fab>

<ion-content padding>
  <ion-card *ngFor="let bot of bots; index as id">
    <ion-card-header>
      <h1>{{bot.name}}</h1>
    </ion-card-header>
    <ion-card-content>
      <button ion-button icon-left color="light" block>
        <ion-icon name="information-circle"></ion-icon>
        {{bot.url}}
      </button>
      <ion-note>Last updated: {{bot.updated | amTimeAgo}}</ion-note>
    </ion-card-content>
    <ion-row padding>
      <ion-col col-8>
        <button ion-button icon-left color="info" block>
          <ion-icon name="information-circle"></ion-icon>
          Details
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-left color="danger" block (click)="deleteBotAlert(id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
