<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab right bottom>
  <button ion-fab color="blue"><ion-icon name="add"></ion-icon></button>
</ion-fab>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>Bot: 1</h1>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
    <ion-row padding>
      <ion-col col-6>
        <button ion-button icon-left color="info" block>
          <ion-icon name="information-circle"></ion-icon>
          Details
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-left color="danger" block (click)="deleteConfirm(1)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
